<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Volume Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h2>Website Volume Control</h2>
        <label class="switch">
          <input type="checkbox" id="volume-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <p>
        Use the slider below to control the volume of the current tab. Switch to
        any tab playing audio with just one click.
      </p>
      <p id="volume-value">Volume: 100%</p>
      <input id="volume-slider" type="range" min="3" max="100" />
      <div class="buttons">
        <button id="save-volume" class="save-btn">Save</button>
        <button id="reset-volume" class="reset-btn">Reset Volume</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
