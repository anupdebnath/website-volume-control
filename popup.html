<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Volume Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>Website Volume Control</h2>
      <input id="volume-slider" type="range" min="0" max="100" step="1" />
      <p id="volume-value">Volume: 50%</p>
      <button id="save-volume">Save Volume</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
